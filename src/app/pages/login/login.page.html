<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color='dark'><strong>Login</strong></ion-card-title>
      </ion-card-header>


      <ion-card-content>
      <ion-item>
        <ion-label position='floating'>E-mail</ion-label>
        
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <app-error-message [field]="form.get('email')" error="required" message="Email is mandatory"></app-error-message>
      <app-error-message [field]="form.get('email')" error="email" message="Email is valid"></app-error-message>

      <ion-item>
        <ion-label position='floating'>Password</ion-label>
        <ion-input type='password' formControlName="password"></ion-input>
      </ion-item>
      <app-error-message [field]="form.get('password')" error="required"message="Password is mandatory"></app-error-message>
      
      <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" [disabled]="!form.get('email').valid">
  Forgot email / password
      </ion-button>
      <ion-button (click)="login()" color="dark" expand="block" [disabled]="!form.valid">
        Login
      </ion-button>
      <ion-button (click)="register()"  color="dark" expand="block" fill="clear">
        Register
      </ion-button>
    </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
