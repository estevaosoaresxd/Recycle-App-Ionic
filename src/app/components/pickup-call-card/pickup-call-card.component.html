<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>Last pickup call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
     <ion-item lines="none">
       <ion-icon *ngIf="status == 'hold'" slot="start" name="hourglass-outline" color="warning"></ion-icon>
       <ion-icon *ngIf="status == 'processing'" slot="start" name="archive-outline" color="primary"></ion-icon>
       <ion-icon *ngIf="status == 'finished'" slot="start" name="checkmark-circle-outline" color="success"></ion-icon>
       <ion-label>
         <span *ngIf="status == 'hold'">On Hold</span>
         <span *ngIf="status == 'processing'">Processing</span>
         <span *ngIf="status == 'finished'">Finished</span>
         <p>{{updateAt}}</p>
       </ion-label>
     </ion-item>
   <ion-item lines="none">
       <ion-label>
         <p>Create at {{createAt}}</p>
         <p>{{notes}}</p>
       </ion-label>
     </ion-item>
     <ion-item *ngIf="status == 'finished'" lines="none">
      <ion-icon slot="start" name="trophy" color="success"></ion-icon>
      <ion-label color='success'>{{value}}</ion-label>
    </ion-item>
     <ion-button *ngIf="hasFooter" color="dark" expand="block" fill="clear" >
       See all
     </ion-button>
  </ion-card-content>
</ion-card>
